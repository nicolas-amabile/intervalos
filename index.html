<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="icon" href="./assets/icono.png" type="image/png">

    <title>Intervalos</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Intervalos">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <script src="./bundle.js"></script>

    <audio id="root-note-audio"></audio>
    <audio id="result-note-audio"></audio>

    <div id="container" class="container">
        <div class="challenge-container">
            <div id="challenge" class="challenge">
                <span id="interval" class="interval"></span>
                <span id="direction" class="direction bold"></span>
                <span> de </span>
                <span id="root-note" class="root-note bold"></span>
                <span id="root-note-shift" class="shift"></span>
            </div>
            <div id="result-container">
                <div id="result" class="result bold"></div>
                <div id="result-shift" class="shift"></div>
            </div>
        </div>
        <button id="retryButton" class="retry-button hidden"> Otro? </button>
    </div>
    </div>
